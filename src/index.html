<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Mesto">
      <meta name="keywords" content="html, css, js, study">
      <meta name="author" content="Игорь Николаев">
      <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <button class="profile__avatar-button">
              <div class="profile__avatar-cover"></div>
              <img class="profile__avatar" src="#" alt="фотография профиля">
            </button>
            <div class="profile__text">
              <div class="profile__name-edit">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__description"></p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="elements">
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup-edit">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__edit-form" novalidate>
            <div class="popup__input-cover">
              <input type="text" name="name"  class="popup__input popup__input-name" required minlength="2" maxlength="40">
              <span class="popup__input-error"></span>
            </div>
            <div class="popup__input-cover">
              <input type="text" name="description"  class="popup__input popup__input-description" required minlength="2" maxlength="200">
              <span class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button class="popup__loading" disabled><p class="popup__loading-text">Сохранение...</p></button>
          </form>
          <button class="popup__close-button popup-edit__close-button"></button>
        </div>
      </section>

      <section class="popup popup-add">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__add-form" novalidate>
            <div class="popup__input-cover">
              <input type="text" name="name"  class="popup__input popup__input_place" placeholder="Название" required maxlength="30">
              <span class="popup__input-error"></span>
            </div>
            <div class="popup__input-cover">
              <input type="url" name="image"  class="popup__input popup__input_image" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Создать</button>
            <button class="popup__loading" disabled><p class="popup__loading-text">Создание...</p></button>
          </form>
          <button class="popup__close-button popup-add__close-button"></button>

        </div>
      </section>

      <section class="popup popup-avatar">
        <div class="popup__container">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form popup__avatar-form" novalidate>
            <div class="popup__input-cover">
              <input type="url" name="image"  class="popup__input popup__input_image" placeholder="Ссылка на новый аватар" required>
              <span class="popup__input-error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button class="popup__loading" disabled><p class="popup__loading-text">Сохранение...</p></button>
          </form>
          <button class="popup__close-button popup-avatar__close-button"></button>

        </div>
      </section>

      <section class="popup popup-image">
        <div class="popup__container-image">
        <img class="popup__image" src="#" alt="большая картринка">
        <h3 class="popup__name">Имя картинки</h3>
        <button class="popup__close-button popup-image__close-button"></button>
        </div>
      </section>

      <section class="popup popup__confirm">
        <div class="popup__container">
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form popup__confirm-form" novalidate>
            <button type="submit" class="popup__submit-button">Да</button>
          </form>
          <button class="popup__close-button popup-add__close-button"></button>
        </div>
      </section>


      <template class="template_element">
        <li class="element">
          <img src="#" class="element__image" alt="картинка">
          <div class="element__description">
            <h2 class="element__name"></h2>
              <div class="element__like-counter">
                <button class="element__like"></button>
                <p class="element__like-count">6</p>
              </div>
          </div>
          <button class="element__trash-button popup-image__close-button"><img src="./images/trash.png" class="element__trash" alt="trash"></button>
        </li>
      </template>
    </body>
  </html>
