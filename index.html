<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Mesto">
      <meta name="keywords" content="html, css, js, study">
      <meta name="author" content="Игорь Николаев">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/Jak.png" alt="фотография профиля">
            <div class="profile__text">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__discription">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
          <ul class="elements">
            <li class="element">
              <img src="images/Karach.png" class="element__image" alt="Карачаевск">
              <div class="element__discription">
                <h2 class="element__name">Карачаевск</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="images/El-brus.png" class="element__image" alt="Гора Эльбрус">
              <div class="element__discription">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="images/Dombai.png" class="element__image" alt="Домбай">
              <div class="element__discription">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="images/El-brus.png" class="element__image" alt="Гора Эльбрус">
              <div class="element__discription">
                <h2 class="element__name">Гора Эльбрус</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="images/Dombai.png" class="element__image" alt="Домбай">
              <div class="element__discription">
                <h2 class="element__name">Домбай</h2>
                <button class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img src="images/Karach.png" class="element__image" alt="Карачаево-Черкессия">
              <div class="element__discription">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__like"></button>
              </div>
            </li>
          </ul>  
      </main>
      <footer class="footer"> 
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
              <input type="text" name="name"  class="popup__input popup__input-name">
              <input type="text" name="discription"  class="popup__input popup__input-discription">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
      <script src="script.js"></script>
    </body>
  </html>
