<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Mesto">
      <meta name="keywords" content="html, css, js, study">
      <meta name="author" content="Игорь Николаев">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
    </head>
    <body class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="images/Jak.png" alt="фотография профиля">
            <div class="profile__text">
              <div class="profile__name-edit">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="elements">
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup-edit">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form popup__edit-form">
              <input type="text" name="name"  class="popup__input popup__input-name">
              <input type="text" name="description"  class="popup__input popup__input-description">
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button popup-edit__close-button"></button>
        </div>
      </section>
      <section class="popup popup-add">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__add-form">
              <input type="text" name="place"  class="popup__input popup__input_place" placeholder="Название">
              <input type="text" name="image"  class="popup__input popup__input_image" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
          <button class="popup__close-button popup-add__close-button"></button>
        </div>
      </section>
      <section class="popup popup-image">
        <div class="popup__container-image">
        <img class="popup__image" src="#" alt="большая картринка">
        <h3 class="popup__name">Имя картинки</h3>
        <button class="popup__close-button popup-image__close-button"></button>
        </div>
      </section>
      <template id="element">
        <li class="element">
          <img src="" class="element__image" alt="картинка">
          <div class="element__description">
            <h2 class="element__name"></h2>
            <button class="element__like"></button>
          </div>
          <button class="element__trash-button popup-image__close-button"><img src="images/trash.png" class="element__trash" alt="trash"></button>
        </li>
      </template>
      <script src="scripts/script.js"></script>
    </body>
  </html>
